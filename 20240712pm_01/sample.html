<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 600px;
        height: 600px;
        border: 1px solid;
        display: flex;
        /* justify-content: 주축을 기준으로 이동 */
        /* align-items: 교차축을 기준으로 이동; */
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .b,
      .c {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .c {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b"></div>
      <div class="c"></div>
    </div>
  </body>
</html>
