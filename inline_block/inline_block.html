<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block</title>
    <style>
      div {
        background: yellow;
        width: 300px;
        height: 100px;
      }

      span {
        background: red;
        width: 300px;
        height: 100px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- 모든 태그는 블록 속성과 인라인 속성 중 하나를 가진다.
    블록 : <p>, etc..., 한 라인을 모두 차지하고, 따라서 두번째 태그는 개행(줄바꿈)이 된다. 디자인에 제약이 없다.
    인라인 : <span>, etc..., 자신의 크기만큼만 공간을 차지하고 디자인에 제약이 있다. -->
    <div>블럭 박스 1</div>
    <div>블럭 박스 2</div>

    <!-- br 태그는 개행 태그 -->
    <br />

    <span>인라인 박스 1</span>
    <span>인라인 박스 2</span>
  </body>
</html>
