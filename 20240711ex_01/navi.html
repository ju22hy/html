<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>

    <link rel="stylesheet" href="navistyle.css" />
  </head>
  <body>
    <header>
      <!-- h2는 굉장히 자주 쓰임, class를 사용하여 특정한 h2를 지정할 수 있다. -->
      <h2 class="logo">LOGO</h2>
      <!-- 부등호(>)는 자식이라고 보면 됨 
    ▼ ul>li*4>a : ul의 자식으로 4개의 li를 지정하고, 각각의 li태그 자식으로 a 태그를 지정한다.
        '#'은 비어있는 링크 자리를 채워주는 역할(더미 텍스트 같은 역할) -->
      <ul class="navi">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </header>
  </body>
</html>
